<html>

<head></head>

<body>
    <h3>Assignment-4</h3>
    <hr />
    <br /><br />
    <img src="1.jpg" id="bigImg" border="2" width="420" height="420" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        let imagesArray = ["1.jpg", "2.jpg", "4.jpeg"];

        function func() {
            let max = imagesArray.length;
            let min = 0;
            let n = Math.floor(Math.random() * (max - min)) + min;
            $("#bigImg").attr("src", imagesArray[n]);
        }
        $(document).ready(function () {
            setInterval(func, 2000);
        });
    </script>
</body>

</html>
