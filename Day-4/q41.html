<html>

<head></head>

<body>
    <h3>JavaScript Programming-Table</h3>
    <hr />


    <br /><br />
    <form>
        <input type="number" id="num" placeholder="Employee Number">
        <input type="text" id="nm" placeholder="Employee Name">
        <input type="text" id="job" placeholder="Job">
        <input type="number" id="sal" placeholder="Salary">
        <input type="button" value="Add Employee Details" onclick="fn_addRows()">
    </form>
    <table id="table1" border="2" width="500" cellpadding="10" cellspacing="0">
        <tr>
            <th>Emp.No</th>
            <th>Employee Name</th>
            <th>Job</th>
            <th>Salary</th>
        </tr>
    </table>


    <script>
        let i = 1;
        function fn_addRows() {
            let emp_no = document.getElementById("num").value;
            let emp_nm = document.getElementById("nm").value;
            let emp_job = document.getElementById("job").value;
            let emp_sal = document.getElementById("sal").value;

            var tableObj = document.getElementById("table1");
            var rowObj = tableObj.insertRow(i++);

            var cellObj1 = rowObj.insertCell(0);
            var cellObj2 = rowObj.insertCell(1);
            var cellObj3 = rowObj.insertCell(2);
            var cellObj4 = rowObj.insertCell(3);

            cellObj1.innerHTML = emp_no;
            cellObj2.innerHTML = emp_nm;
            cellObj3.innerHTML = emp_job;
            cellObj4.innerHTML = emp_sal;
        }
    </script>
</body>

</html>
