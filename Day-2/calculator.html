<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Mathematical Operations</h3>

    <hr>
    <fieldset>
        <legend>Calculate</legend>
        First Number: <input type="text" id="t1">
        <br>
        <br>
        Second Number: <input type="text" id="t2">
        <br>
        <br>
        <input type="button" onclick="Sum()" value="Add">
        <input type="button" onclick="Sub()" value="Sub">
        <input type="button" onclick="Multiply()" value="Multiply">
    </fieldset>

    <p id="p1">

    </p>

    <script>
        function Sum() {
            var n1 = parseInt(document.getElementById("t1").value);
            var n2 = parseInt(document.getElementById("t2").value);
            var sum = n1 + n2;
            var message = "Sum Result: " + sum;
            document.getElementById("p1").innerHTML = message;
        }
        function Sub() {
            var n1 = parseInt(document.getElementById("t1").value);
            var n2 = parseInt(document.getElementById("t2").value);
            var sub = n1 - n2;
            var message = "Sub Result: " + sub;
            document.getElementById("p1").innerHTML = message;
        }
        function Multiply() {
            var n1 = parseInt(document.getElementById("t1").value);
            var n2 = parseInt(document.getElementById("t2").value);
            var mul = n1 * n2;
            var message = "Multiplication Result: " + mul;
            document.getElementById("p1").innerHTML = message;
        }
    </script>
</body>

</html>
