<!-- Q6. Practical :  Write a JavaScript code to display Employee details as follows in console window: 
				Empno : 12645,  Ename  :  Scott,  Job : Manager, Salary :  45000 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let empno = 12645;
        let nm = "Scott";
        let title = "Manager";
        let salary = 45000;
        console.log("Empno : " + empno + ", Ename  :  " + nm + ",  Job : " + title + ", Salary : " + salary);
    </script>
</body>

</html>
